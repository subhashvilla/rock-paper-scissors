<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formsadder</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Student Registration Form</h1>
    <div class="forms-container">
        <form action="#" id="form">
            <div>
                <label>Name</label>
                <input id="name" type="text" placeholder="enter your name">
            </div>
            <br>
            <div>
                <label>Rollno</label>
                <input id="roll no" type="text" placeholder="enter your roll no">
            </div>
            <br>
            <div>
                <label>email</label>
                <input id="email" type="text" placeholder="email address">
            </div>
            <br>
            <div>
                <label>Year</label>
                <input id="Year" type="number" placeholder="select year">
            </div>
            <br>
            <div>
                <label>Department</label>
                <input type="text" placeholder="department name">
            </div>
            <button>submit</button>
        </form>

    </div>

    <table>
        <tr>
            <th>name</th>
            <th>Rollno</th>
            <th>email</th>
            <th>Year</th>
            <th>Department</th>
        </tr>
    </table>
    </form>
    <script src="script.js">

    </script>
</body>

</html>
