<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <p class="heading">Rock Paper scissors</p>
    <div class="main-container">
        <div class="sub-container">

            <button class="rock-btn" id="rock"> <img
                    src="https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png">></button>
        </div>

        <div class="sub-container">
            <button class="paper-btn" id="paper"><img
                    src="https://www.vhv.rs/dpng/d/535-5351099_rock-paper-scissors-rock-paper-scissors-icons-png.png">Paper</button>
        </div>


        <div class="sub-container">
            <button class="scissors-btn" id="scissors"><img
                    src="https://yvana.org/games/games-images/rock-paper-scissor/scissors.png">scissors</button>
        </div>

    </div>
    <p class="js-score">Score is : </p>

    <button class="reset-btn" id="reset">reset score</button>

    <script src="script.js">

    </script>

</body>

</html>
